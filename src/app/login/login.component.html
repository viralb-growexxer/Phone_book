<section class="vh-100" style="background-color: #508bfc;">
    <form [formGroup]="loginForm" (ngSubmit)="onClick()">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">Phone Book Login Page</h3>
    
                <div class="form-outline mb-4">
                  
                
                  <label class="form-label" for="username">Username</label>
                  <input type="text" id="username" class="form-control" formControlName="username">
                  <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="text-danger">
                    Username is required.
                  </div>

                </div>
    
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control" formControlName="password">
                  <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
                    Password is required.
                  </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="loginForm.invalid">Login</button>
    
                <hr class="my-4">

                <h5 class="mb-5">For members only</h5>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
